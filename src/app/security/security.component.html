
<h1 style="color: white; text-align: center; width: 100%; background-color:rgb(91, 91, 113);">Table Data</h1>

<!-- <h1 style="color: brown;">{{userdata| json}}</h1> -->
<div class="table-container">
    <table class="data-table">
      <thead style="background: black !important;">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userdata">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
        </tr>
      </tbody>
    </table>
  </div>
